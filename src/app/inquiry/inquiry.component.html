<div class="gg">
<div class="bg">
<div  class="firh1"><h1>Contact Us</h1></div>
</div>

<div class="secdiv">
    <h1>Email Us For Online Book/Reservation</h1>
    <p>Monday – Friday<br>
        24/24<br>
        Saturday – Sunday 10:00 Am – 8:00 Pm
    </p>
</div>

<div class="container-flow">
    <div class="table">
        <div class="row">
            <div class="col-sm-5 fircol">
                <i class="fas fa-building ss"></i>
                <p> Address<br>
                    PO Box 814 Hicksville, NY 11802
                </p><br><br>
                <div class="secicon">
                <i class="fas fa-phone-square ss"></i>
                <p> Telephone<br>
                    +123456788
                </p>
                </div>
            </div>
            <div class="col-sm-7 seccol">
                <form #formdata = "ngForm" (submit)="sendEmail(formdata.value)">
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="name"  class="form-control" id="name" placeholder="Name..."  required ngModel>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email..."  required ngModel>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone..."  required ngModel>
                    </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationDefault04">Season</label>
                        <select class="form-control" aria-label="Default select example">
                            <option selected>Choose One...</option>
                            <option value="1">Winter</option>
                            <option value="2">Spring</option>
                            <option value="3">Summer</option>
                            <option value="3">Autumn</option>
                        </select>                               
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                          <label for="message">Message</label>
                          <input type="text" name="message" class="form-control" id="message" placeholder="Message..." required ngModel>
                        </div>
                      </div>
                    <button class="btn btn-primary" type="submit" value="submit">Send</button>
                  </form>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

</script>
